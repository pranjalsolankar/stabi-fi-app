<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Stabi-Fii | Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f1f5f9] bg-gradient-to-br from-[#f8fafc] via-[#e2e8f0] to-[#dcfce7] min-h-screen w-full flex items-center justify-center p-4 relative overflow-x-hidden">

    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[300px] h-[300px] md:w-[600px] md:h-[600px] bg-emerald-200/40 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[300px] h-[300px] md:w-[600px] md:h-[600px] bg-indigo-200/30 rounded-full blur-[100px]"></div>
    </div>

    <div class="relative bg-[#0f172a] p-8 md:p-16 lg:p-20 rounded-[40px] shadow-[0_30px_70px_rgba(15,23,42,0.35)] max-w-2xl w-full text-center border border-slate-800 flex flex-col items-center">
        
        <h1 class="text-4xl md:text-6xl font-black text-white mb-6 tracking-tight leading-tight w-full">
            Hello! Welcome to <br>
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-cyan-400">
                Stabi-Fii
            </span>
        </h1>

        <p class="text-base md:text-lg text-slate-300 leading-relaxed mb-10 px-2 font-medium max-w-[90%] mx-auto">
            <span class="text-white font-bold">Stabi-Fii</span> is your all-in-one financial companion designed to bring stability to your spending. 
            Track expenses, secure your emergency vault, and reach your savings goals.
        </p>

        <div class="w-full flex flex-col items-center gap-8">
            <a href="login.html" 
               class="group relative inline-flex items-center justify-center px-10 py-4 md:py-5 font-extrabold text-white transition-all duration-300 bg-emerald-600 rounded-2xl hover:bg-emerald-500 hover:shadow-[0_15px_30px_rgba(16,185,129,0.4)] active:scale-95 w-full sm:w-auto">
                <span>Continue to App</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </a>

            <div class="flex justify-center items-center gap-6 text-slate-500 font-bold tracking-[0.2em] uppercase text-[10px] md:text-xs">
                <span>Track</span>
                <div class="w-1.5 h-1.5 bg-slate-700 rounded-full"></div>
                <span>Save</span>
                <div class="w-1.5 h-1.5 bg-slate-700 rounded-full"></div>
                <span>Succeed</span>
            </div>
        </div>
    </div>

</body>
</html>
